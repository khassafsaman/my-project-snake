<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake and ladder</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start HTML -->
    <section class="game-frame">
        <div class="board"></div>
        <div class="dice-frame">
            <div class="dice"  >
                <div class="top">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="bottom">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="left">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="right">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="front">
                    <div class="dot"></div>
                </div>
                <div class="back">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <button onclick="rotateDice()" id="rtbtn">Rotate Dice</button>
           
           
        </div>
    </section>
    <!-- End HTML -->








    <!-- link js -->
    <script src="app.js"></script>

</body>

</html>
